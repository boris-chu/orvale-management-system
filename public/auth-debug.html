<!DOCTYPE html>
<html>
<head>
    <title>Orvale Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; }
        pre { background: white; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ğŸ” Orvale Authentication & Presence Debug</h1>
    <p><strong>Current URL:</strong> <span id="current-url"></span></p>
    <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>

    <button onclick="runDiagnostics()">ğŸ§ª Run Full Diagnostics</button>
    <button onclick="testLogout()">ğŸšª Test Logout</button>
    <button onclick="clearStorage()">ğŸ—‘ï¸ Clear All Storage</button>
    <button onclick="window.location.reload()">ğŸ”„ Reload Page</button>

    <div id="results"></div>

    <script>
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('timestamp').textContent = new Date().toLocaleString();

        function addResult(title, content, type = 'result') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            document.getElementById('results').appendChild(div);
        }

        async function runDiagnostics() {
            document.getElementById('results').innerHTML = '';

            // Test 1: Check localStorage
            addResult('ğŸ“¦ LocalStorage Tokens', 
                `authToken: ${localStorage.getItem('authToken') || 'NULL'}
token: ${localStorage.getItem('token') || 'NULL'}
currentUser: ${localStorage.getItem('currentUser') ? 'Present' : 'NULL'}`, 
                localStorage.getItem('authToken') || localStorage.getItem('token') ? 'success' : 'error');

            // Test 2: Check cookies
            addResult('ğŸª Cookies', document.cookie || 'None found');

            // Test 3: Test API with token
            const token = localStorage.getItem('authToken') || localStorage.getItem('token');
            if (token) {
                try {
                    const response = await fetch('/api/debug/auth-test', {
                        headers: {
                            'Authorization': `Bearer ${token.trim().replace(/[\[\]"']/g, '')}`
                        }
                    });
                    const data = await response.json();
                    addResult('ğŸ” API Test (with token)', JSON.stringify(data, null, 2), 
                        data.recommendations?.authWorking ? 'success' : 'error');
                } catch (error) {
                    addResult('ğŸ” API Test (with token)', `Error: ${error.message}`, 'error');
                }
            }

            // Test 4: Test API without token (cookies only)
            try {
                const response = await fetch('/api/debug/auth-test', {
                    credentials: 'include'
                });
                const data = await response.json();
                addResult('ğŸ” API Test (cookies only)', JSON.stringify(data, null, 2), 
                    data.recommendations?.authWorking ? 'success' : 'warning');
            } catch (error) {
                addResult('ğŸ” API Test (cookies only)', `Error: ${error.message}`, 'error');
            }

            // Test 5: Check if we can reach other endpoints
            try {
                const response = await fetch('/api/auth/user', {
                    credentials: 'include'
                });
                const data = await response.json();
                addResult('ğŸ‘¤ User Endpoint Test', JSON.stringify(data, null, 2), 
                    response.ok ? 'success' : 'error');
            } catch (error) {
                addResult('ğŸ‘¤ User Endpoint Test', `Error: ${error.message}`, 'error');
            }
        }

        async function testLogout() {
            addResult('ğŸšª Testing Logout', 'Calling logout API and checking cleanup...', 'warning');
            
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    addResult('âœ… Logout API Success', 'Server logout completed successfully', 'success');
                } else {
                    addResult('âš ï¸ Logout API Warning', `Server returned ${response.status}`, 'warning');
                }
                
                // Check what's left in storage after logout
                setTimeout(() => {
                    const remainingTokens = {
                        authToken: localStorage.getItem('authToken'),
                        token: localStorage.getItem('token'),
                        currentUser: localStorage.getItem('currentUser')
                    };
                    
                    const hasRemainingData = Object.values(remainingTokens).some(val => val !== null);
                    
                    addResult('ğŸ” Post-Logout Storage Check', 
                        JSON.stringify(remainingTokens, null, 2), 
                        hasRemainingData ? 'error' : 'success');
                        
                    if (!hasRemainingData) {
                        addResult('âœ… Logout Cleanup Success', 'All authentication data properly cleared!', 'success');
                    }
                }, 1000);
                
            } catch (error) {
                addResult('âŒ Logout Test Error', `${error.message}`, 'error');
            }
        }

        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            addResult('ğŸ—‘ï¸ Storage Cleared', 'All localStorage and sessionStorage cleared. Please refresh the page.', 'warning');
        }

        // Auto-run diagnostics
        setTimeout(runDiagnostics, 500);
    </script>
</body>
</html>
